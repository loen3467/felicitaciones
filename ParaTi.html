    <style>
        body {

            display: flex;

        .flower {

            /* Fondo negro para toda la p√°gina */

        }

        .text-above,
        .text-below {
            position: absolute;
            text-align: center;
            color: #fff;
            /* Color del texto */
            font-size: 20px;
            /* Tama√±o del texto */
            animation: pulsate 2s infinite;
            display: none;
        }

        .text-above {
            top: 2rem;
            /* Ajusta la posici√≥n vertical del texto arriba de la flor */
        }

        .text-below {
            bottom: 5rem;
            /* Ajusta la posici√≥n vertical del texto debajo de la flor */
        }

        @keyframes pulsate {
            0% {
                transform: scale(1.5);
            }

            50% {
                transform: scale(1.6);
            }

            100% {

            }

        .mid {

            height: 50px;

        .Petal1 {

            left: 40px;

            height: 30px;
            border-radius: 50%;

        .Petal1.p1 {

    <script>
        let Titulo = document.title;

        window.addEventListener('blur', () => {
            Titulo = document.title;

        })

        window.addEventListener('focus', () => {

        let h1 = document.getElementById("Titulo");
        let Boton1 = document.getElementById("B1");
        Boton1.addEventListener('click', function() {
            const ContenedorBotones = document.querySelector(".Con");

        document.getElementById("B12").addEventListener('click', function() {
            const ContenedorBotones = document.querySelector(".Con");

            document.querySelector("canvas").style.display = "block";
            document.querySelector(".text-above").style.display = "block";
            document.querySelector(".text-below").style.display = "block";
            document.querySelector(".img-cuis").style.display = "block";
            CrearVarias();
            h1.remove();
        })

        const canvas = document.getElementById('Flor');
        const ctx = canvas.getContext('2d');

        function DibujarPetalo(x, y, RadioX, scala, Rotacion, color, pasos) {
            const Numero = scala;

            const AnguloIncrement = (Math.PI / pasos) * 2;
            ctx.save();
            ctx.translate(x+1, y);
            ctx.rotate(Rotacion);
            ctx.scale(0.7, Numero);
            ctx.beginPath();
            for (let i = 0; i <= pasos; i++) {
                const AnguloActual = i * AnguloIncrement;
                const currentRadius = Math.sin(AnguloActual) * RadioX;
                const PuntoY = Math.sin(AnguloActual) * currentRadius;
                const PuntoX = Math.cos(AnguloActual) * currentRadius;
                if (i === 0) {
                ctx.moveTo(PuntoX, PuntoY);
                } else {
                ctx.lineTo(PuntoX, PuntoY);
                }
                ctx.strokeStyle = color;
                ctx.fillStyle = color;
                ctx.fill();
                ctx.stroke();
            }
            
            ctx.restore();
        }

        function DibujarFlorSinTallo(x, y, NumeroPetalos, RadioXPetalo, RadioYPetalo, AltoTrazo) {
            // Dibuja el tallo
            const PasosTallo = 50;
            const AltoTallo = AltoTrazo / PasosTallo;
            let NuevaY = y;

            const DibujarTallo = () => {
                if (NuevaY < y + AltoTrazo) {
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x, NuevaY);
                ctx.lineWidth = 3;
                ctx.strokeStyle = 'white';
                ctx.stroke();
                NuevaY += AltoTallo;
                setTimeout(DibujarTallo, 100);
                } 
            };
            DibujarTallo();

            const AnguloIncrement = (Math.PI * 2) / NumeroPetalos;
        
            // Dibuja los p√©talos
            let contadorPetalos = 0;
            function dibujarSiguientePetalo() {
                if (contadorPetalos <= NumeroPetalos) {
                const Angulo = contadorPetalos * AnguloIncrement;
                DibujarPetalo(x, y, RadioXPetalo, 2, Angulo, 'yellow', 100);
                    contadorPetalos++;
                    setTimeout(dibujarSiguientePetalo, 1000); 
                }
                // Dibuja el centro de la flor
                ctx.beginPath();
                ctx.arc(x, y, 10, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
            }
            dibujarSiguientePetalo();
        }

        function CrearVarias() {
            const numFlores = 12;

            // Espaciamiento y tama√±o de cada flor
            const espacioX = ( canvas.width / 3 ) + 8;
            const espacioY = canvas.height / 5;
            const Tama√±oFlor = 60;

            for (let i = 0; i < numFlores; i++) {
                const fila = Math.floor(i / 3);
                const columna = i % 3;
                const x = espacioX * columna + espacioX / 2;
                const y = espacioY * fila + espacioY / 2;

                DibujarFlorSinTallo(x, y, 8, 15, 35, Tama√±oFlor);
            }
        }
    </script>
